#profile dev
server:
  port: 8080
spring:
  application:
    name: identify
  datasource:
    # 1. if dont have environment variable DBMS_CONNECTION , set default value is jdbc:mysql://localhost:3306/identifyDB
    url: ${DBMS_CONNECTION:jdbc:mysql://localhost:3306/identifyDB}
    username: ${DBMS_USERNAME}
    password: ${DBMS_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true


