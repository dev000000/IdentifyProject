
server:
  port: 8080
spring:
  application:
    name: identify
  datasource:
    url: jdbc:mysql://localhost:3306/identifyDB
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
