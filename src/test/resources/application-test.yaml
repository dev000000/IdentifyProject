
spring:
  application:
    name: identify
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
